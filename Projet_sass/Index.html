<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Travel Agency</title>
    <link rel="stylesheet" href="../Style.CSS">
    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    

</head>
<body>
    <header>
        <div class="title">
            <a href="http://www.spacex.com" target="_blank"></a>
            <img src="./media/logo.png" alt="Spacex-logo">
            <h1>Travel Agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="#">Store</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
             </ul>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carrousel">
            <div class="carrousel__figure">
                <img src="./media/car1.jpg" alt="space" class="carrousel__figure--pic">
                <img src="./media/car2.jpeg" alt="moon" class="carrousel__figure--pic">
                <img src="./media/car3.jpg" alt="mars" class="carrousel__figure--pic">
            </div>
        </div>
        <div class="offers">
            <div class="perspective">
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off1.jpeg);">
                        <h2>A weekend in space</h2>
                        <span>from 5000$</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off2.jpg);">
                        <h2>Take a rest on the moon</h2>
                        <span>from 15000$</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off3.jpg);">
                        <h2>Holidays on Mars</h2>
                        <span>from 45000$</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <div><a href="http://www.spacex.com" class="button__rect--text" target="_blank">GET STARTED</a></div>
            <svg height="60" width="320">
            <rect class="button__rect" height="60" width="320"/>
            </svg>
          </div>

    </main>

    <footer>
<div class="network">
    <a href="http://www.twitter.fr" target="_blank"><i class="fa fa-twitter"></i></a>
    <a href="http://www.facebook.fr" target="_blank"><i class="fa fa-facebook"></i></a>
    <a href="http:>//www.flickr.fr" target="_blank"><i class="fa fa-flickr"></i></a>
    <a href="http://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
    <a href="#">From Scratch();Â© 2020</a>
</div>
    </footer>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
